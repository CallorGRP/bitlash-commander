<html><head>
	<title>Color Lab</title>
	<script type='text/javascript' src='js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='/js/fastclick.js'></script>
	<script type='text/javascript' src='/js/raphael.js'></script>
	<script type='text/javascript' src='/js/d3.v2.min.js'></script>
	<script type='text/javascript' src='js/mustache.js'></script>
	<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	<script type='text/javascript' src='/js/svg-controls.js'></script>
</head><body style='background:gray'>

<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	document.ontouchmove = function(e) {e.preventDefault()};	// stop bounce scrolling on iPad
	
	var Panel = new ControlPanel({title:'Color Lab', color:'white'});

	Panel.addSlider({x:350, y:100, id: 'fr', text:'Fill-Red', 	script:'javascript: this.setValue({{value}});'});
	Panel.addSlider({x:450, y:100, id: 'fg', text:'Fill-Green',	script:'javascript: this.setValue({{value}});'});
	Panel.addSlider({x:550, y:100, id: 'fb', text:'Fill-Blue', 	script:'javascript: this.setValue({{value}});'});
	Panel.addSlider({x:650, y:100, id: 'sr', text:'Stroke-Red', script:'javascript: this.setValue({{value}});', value:255});
	Panel.addSlider({x:750, y:100, id: 'sg', text:'Stroke-Green', script:'javascript: this.setValue({{value}});', value: 255});
	Panel.addSlider({x:850, y:100, id: 'sb', text:'Stroke-Blue', script:'javascript: this.setValue({{value}});', value: 255});

	function hex(value) {
		var retval;
		if (!isNaN(value)) retval = parseInt(value).toString(16);
		else retval = value;
		while (retval.length < 2) retval = '0' + retval;
		return retval;
	}

	function getFill() {
		var fill = ['#', 
			hex(Panel.controls['fr'].value.toString(16)),
			hex(Panel.controls['fg'].value.toString(16)),
			hex(Panel.controls['fb'].value.toString(16))
		].join('');
		console.log('fill:', fill);
		return fill
	}

	function getStroke() {
		var stroke = ['#', 
			hex(Panel.controls['sr'].value.toString(16)),
			hex(Panel.controls['sg'].value.toString(16)),
			hex(Panel.controls['sb'].value.toString(16))
		].join('');
		console.log('stroke:', stroke);
		return stroke;
	}

	for (var id in Panel.controls) {
		Panel.controls[id].on('update', function(data) {
console.log('Upd:', data);
			Panel.attr({stroke: getStroke(), fill: getFill()});
		});
	}
}); 	// document.ready
</script>
</body></html>
