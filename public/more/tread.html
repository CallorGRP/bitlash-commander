<html><head>
	<title>Bitlash Commander</title>
	<script type='text/javascript' src='/js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='/js/fastclick.js'></script>
	<script type='text/javascript' src='/js/raphael.js'></script>

	<script type='text/javascript' src='/js/jQuery-contextMenu/jquery.contextMenu.js'></script>
	<script type='text/javascript' src='/js/jQuery-contextMenu/jquery.ui.position.js'></script>

	<script type='text/javascript' src='/js/svg-controls.js'></script>

	<link rel='stylesheet' media='screen' href='/js/jQuery-contextMenu/jquery.contextMenu.css'>
</head><body style='background:gray'>

<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	document.ontouchmove = function(e) {e.preventDefault()};	// stop bounce scrolling on iPad

	var Panel = new ControlPanel({title: 'ActiveDesk 3*10^3', color:'mediumseagreen'});

		Panel.addButton({x:100, y:100, text:'Normal', script:'setspeed(25);'})
		Panel.addButton({x:150, y:400, text:'STOP', subtype:'circle', h:100, w:100, fill:'red', script:'setspeed(0);' })

		Panel.addButton({x:100, y:180, text:'Faster', script:'incspeed();'})
		Panel.addButton({x:100, y:260, text:'Slower', script:'decspeed();'})

		Panel.addButton({x:350, y:300, text:'Set Speed', script:'set_speed();', repeat: 1000, autorun: true })
		Panel.addButton({x:500, y:300, text:'Actual Speed', script:'sensor_speed();', repeat: 1000, autorun: true })

		Panel.addButton({x:350, y:400, text:'miles', script:'dist();' , repeat: 1000, autorun: true})
		Panel.addButton({x:500, y:400, text:'minutes', script:'time();', repeat: 1000, autorun: true});


}); 	// document.ready
</script>
<div id='editor'>
	<div id='dataTable'></div>
	<input type='button' value='cancel' id='editcancel'></input>
	<input type='button' value='+' id='editadd'></input>
	<input type='button' value='-' id='editdelete'></input>
	<input type='button' value='save' id='editsave'></input>
</div>
<div id='contextmenu'></div>
<div id='editmenu'></div>
<div id='player'></div>
</body></html>
