	<title>Bitlash Commander</title>

	<script type='text/javascript' src='/js/jquery-1.8.2.min.js'></script>

</head><body style='background:gray, font-family:sans-serif'>

<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	//document.ontouchmove = function(e) {e.preventDefault()};	// stop bounce scrolling on iPad
	
	var Panel = new ControlPanel({color:'blue', id:'grouptest'});
	Panel.addGroup({
			id: 'btns',
			numx:3, numy:3,
			x:200, y:200,
			gutterx: 10, guttery:10,
			w:48, h:48,
			noreadout: true,
			text: 'id',
			script: 'javascript:alert(this.id);'
		});
	Panel.addGroup({
			id: 'vbtns',
			numx:1, numy:3,
			x:400, y:200,
			gutterx: 0, guttery:0,
			w:48, h:48,
			noreadout: true,
			text: 'id',
			script: 'javascript:alert(this.id);'
		});
	Panel.addGroup({
			id: 'hbtns',
			numx:3, numy:1,
			x:400, y:400,
			gutterx: 10, guttery:10,
			w:48, h:48,
			noreadout: true,
			text: 'id',
			script: 'javascript:alert(this.id);'
		});
	Panel.addGroup({
			id: 'roundbtns',
			numx:3, numy:1,
			x:600, y:400,
			gutterx: 10, guttery:10,
			w:48, h:48,
			noreadout: true,
			subtype:'circle',
			r: 24,
			text: 'id',
			script: 'javascript:alert(this.id);'
		});

}); 	// document.ready
</script>
<div id='editor'>
	<div id='dataTable'></div>
	<input type='button' value='cancel' id='editcancel'></input>
	<input type='button' value='+' id='editadd'></input>
	<input type='button' value='-' id='editdelete'></input>
	<input type='button' value='save' id='editsave'></input>
</div>
<div id='contextmenu'></div>
<div id='editmenu'></div>
