<html><head>
	<title>Bitlash Commander</title>
	<script type='text/javascript' src='js/jquery-1.8.2.min.js'></script>
	<script type='text/javascript' src='/js/fastclick.js'></script>
	<script type='text/javascript' src='/js/raphael.js'></script>
	<script type='text/javascript' src='/js/g.raphael-min.js'></script>
	<script type='text/javascript' src='/js/g.line-min.js'></script>
	<script type='text/javascript' src='js/mustache.js'></script>
	<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	<script type='text/javascript' src='/js/svg-controls.js'></script>
</head><body style='background:gray'>

<script type='text/javascript' charset='utf8'>

$(document).ready(function() {

	document.ontouchmove = function(e) {e.preventDefault()};	// stop bounce scrolling on iPad
	
	var Panel = new ControlPanel({title:'Buttons!', color:'turquoise'});

		var bx;
		var bw = 50;
		var bm = 10;
		var by = 100;
		var bh = 50;
		var count = 1;
		
		while ((by + bh + bm) < (Panel.y + Panel.h)) {
			bx = Panel.x + bm;
			while ((bx + bw + bm) < (Panel.x + Panel.w)) {
				Panel.addButton({x:bx, y:by, w: bw, h: bh, stroke: Raphael.getColor(), text:''+ count++})
				bx += (bw + bm);
			}
			by += (bh + bm);
		}

}); 	// document.ready
</script>
</body></html>
